server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:codereviewdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

bmad:
  github:
    webhook-secret: ${GITHUB_WEBHOOK_SECRET:}
    token: ${GITHUB_TOKEN:}
  qdrant:
    host: ${QDRANT_HOST:http://localhost:6333}

logging:
  level:
    root: INFO